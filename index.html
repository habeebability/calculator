<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator for CCHUB</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- <script src="js/script.js"></script> -->
</head>
<body>
  <header>
    <nav>
      <h2>Calculator for CCHUB</h2>
    </nav>
  </header>
  <main class="container">
    
      <div class="grid-container">
        <div class="compute-screen">
          <div id="prev-input" class="prev-inputs">0</div>
          <div id="cur-input" class="cur-inputs">0</div>
        </div>
        <button id="num" class="seven num">7</button>
        <button id="num" class="eight num">8</button>
        <button id="num" class="nine num">9</button>
        <button id="del" class="del func">DEL</button>
        <button id="num" class="four num">4</button>
        <button id="num" class="five num">5</button>
        <button id="num" class="six num">6</button>
        <button id="divide" class="divide func">/</button>
        <button id="num" class="one num">1</button>
        <button id="num" class="two num">2</button>
        <button id="num" class="three num">3</button>
        <button id="mul" class="mul func">x</button>
        <button id="num" class="dot num">.</button>
        <button id="num" class="zero num">0</button>
        <button id="equals" class="equals func">=</button>
        <button id="plus" class="plus func">+</button>
      </div>
   
  </main>
  <script src="js/script.js"></script>
</body>
</html>
